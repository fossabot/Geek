<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" media="all" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script
      type="text/x-mathjax-config"
    >
      MathJax.Hub.Config({
        // hide message appearing in the lower left corner
        messageStyle: "none",

        // we typeset on load event
        skipStartupTypeset: false,

        // minimalistic: we only need TeX
        extensions: ["tex2jax.js"],

        // SVG is the fastest but that does not work well with iA Writer
        jax: ["input/TeX", "output/HTML-CSS"],

        // No math menu
        showMathMenu: false,

        // IA Writer markdown processor transforms $...$ into \(...\),
        // and $$...$$ into \[...\], so we just need those.
        tex2jax: {
          inlineMath: [["\\(", "\\)"]],
          displayMath: [["\\[", "\\]"]],
          preview: "none",
        },

        TeX: {
          // Minimalistic
          extensions: ["AMSmath.js", "AMSsymbols.js"],
        },

        "HTML-CSS": {
            availableFonts: ["TeX"],
            imageFont: null,
        },
      });
    </script>
    <script type="text/javascript" src="MathJax/MathJax.js"></script>
    <script type="text/javascript">
        $(window).on('load', function(){
            $('body').on('ia-writer-change', function(){
                // We need to remove `disable` as otherwise the checkboxes
                // are dimmed on iOS. But then we don't want them to be
                // checkable by the user either, so we void the `click` handler.
                var all = $('.task-list-item-checkbox');
                all.on("click", false);
                all.removeAttr('disabled');

                // Code highlighting
                $('pre code').each(function(index) {
                    var c = $(this).attr('class');
                    c = 'language-' + c;
                    $(this).attr('class', c);
                })
                Prism.highlightAll()
            });
            var delay = 500; // ms
            var math_timeout = null;
            $('body').on('ia-writer-change', function(){
                clearTimeout(math_timeout);
                math_timeout = setTimeout(function(){
                    MathJax.Hub.Queue(
                        ["Typeset", MathJax.Hub, $(this).toArray()]);
                }, delay);
            });
        });
    </script>
    <script type="text/javascript" src="prism.js"></script>
    <link rel="stylesheet" type="text/css" href="prism-coy.css">
</head>
<body data-document>&nbsp;</body>
</html>
